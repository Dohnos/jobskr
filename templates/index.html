<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs.cz Scraper ‚Äì e‚Äëshop nab√≠dky</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome pro ikony -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #0072c6;
            --primary-dark: #005fa3;
            --accent: #ffe066;
            --bg: #f6f8fa;
            --card-bg: #fff;
            --radius: 18px;
            --shadow: 0 4px 24px rgba(0,0,0,0.09);
        }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 420px;
            margin: 48px auto 0 auto;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 36px 28px 28px 28px;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: "";
            position: absolute;
            top: -60px; left: -60px;
            width: 160px; height: 160px;
            background: radial-gradient(circle, var(--accent) 60%, transparent 100%);
            opacity: 0.18;
            z-index: 0;
        }
        h1 {
            text-align: center;
            font-size: 2.1rem;
            margin-bottom: 6px;
            font-weight: 700;
            letter-spacing: -1px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            font-size: 1.08rem;
            margin-bottom: 18px;
        }
        .emoji, .fa-solid, .fa-regular {
            font-size: 2.1rem;
            vertical-align: middle;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 18px;
            z-index: 1;
        }
        label {
            font-weight: 500;
            margin-bottom: 2px;
            color: #222;
            display: flex;
            align-items: center;
            gap: 7px;
        }
        input[type="text"], input[type="email"] {
            padding: 13px 14px;
            border-radius: 8px;
            border: 1.5px solid #d1d5db;
            font-size: 1.05rem;
            background: #f9fafb;
            transition: border 0.2s;
        }
        input[type="text"]:focus, input[type="email"]:focus {
            border: 1.5px solid var(--primary);
            outline: none;
            background: #fff;
        }
        button {
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 13px;
            font-size: 1.13rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.18s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 2px 8px rgba(0,114,198,0.07);
        }
        button:hover, button:focus {
            background: var(--primary-dark);
            transform: translateY(-2px) scale(1.03);
        }
        .result {
            margin-top: 32px;
            text-align: center;
            min-height: 40px;
        }
        .loader {
            margin: 32px auto 10px auto;
            border: 6px solid #f3f3f3;
            border-top: 6px solid var(--primary);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
        .footer {
            text-align: center;
            color: #888;
            font-size: 1.01rem;
            margin: 48px auto 0 auto;
            max-width: 420px;
        }
        .footer .emoji, .footer .fa-solid {
            font-size: 1.2rem;
        }
        .email-section {
            margin-top: 22px;
            background: #f8fafc;
            border-radius: 10px;
            padding: 18px 10px 12px 10px;
            box-shadow: 0 1px 6px rgba(0,114,198,0.04);
        }
        #emailForm {
            margin-top: 10px;
            display: flex;
            gap: 8px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        #emailForm input[type="email"] {
            min-width: 170px;
            flex: 1 1 170px;
        }
        #emailForm button {
            padding: 9px 18px;
            font-size: 1.01rem;
        }
        #emailResult {
            margin-top: 8px;
            min-height: 20px;
        }
        .tip {
            background: #eaf6ff;
            color: #0072c6;
            border-radius: 7px;
            padding: 7px 12px;
            margin: 18px 0 0 0;
            font-size: 0.98rem;
            display: inline-block;
        }
        @media (max-width: 600px) {
            .container, .footer { max-width: 98vw; padding: 18px 4vw 18px 4vw;}
            .container { margin: 18px auto 0 auto;}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span class="emoji">üõí</span>
            <span style="color:var(--primary);">Jobs.cz</span>
            <span style="font-size:1.5rem;vertical-align:middle;">e‚Äëshop</span>
            <span class="emoji">üíº</span>
        </h1>
        <div class="subtitle">
            <span class="fa-solid fa-magnifying-glass"></span>
            Najdƒõte si pr√°ci v e‚Äëcommerce svƒõtƒõ!
        </div>
        <form id="searchForm" autocomplete="off">
            <label for="keyword">
                <span class="fa-solid fa-keyboard"></span>
                Kl√≠ƒçov√© slovo
            </label>
            <input type="text" id="keyword" name="keyword" placeholder="nap≈ô. e‚Äëshop, ecommerce, online marketing" required>
            <button type="submit">
                <span class="fa-solid fa-file-pdf"></span>
                Vygenerovat PDF
            </button>
        </form>
        <div class="result" id="result"></div>
        <div class="email-section">
            <div>
                <span class="fa-solid fa-envelope"></span>
                Chcete PDF zaslat e‚Äëmailem?
            </div>
            <form id="emailForm">
                <input type="email" id="email" name="email" placeholder="V√°≈° e‚Äëmail" required>
                <button type="submit">
                    <span class="fa-solid fa-paper-plane"></span>
                    Odeslat PDF
                </button>
            </form>
            <div id="emailResult"></div>
        </div>
        <div class="tip">
            <span class="fa-solid fa-lightbulb"></span>
            Backend generuje PDF a zaji≈°≈•uje odesl√°n√≠ e‚Äëmailu.
        </div>
    </div>
    <div class="footer">
        <span class="fa-regular fa-copyright"></span>
        2025 &ndash; Jobs.cz Scraper &nbsp;|&nbsp;
        <span class="fa-solid fa-code"></span> <a href="https://github.com/your-repo" style="color:#0072c6;text-decoration:none;">GitHub</a>
    </div>
    <script>
        const form = document.getElementById('searchForm');
        const resultDiv = document.getElementById('result');
        let lastKeyword = '';
        let lastPdfBlob = null;
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            resultDiv.innerHTML = '<div class="loader"></div><div>Generuji PDF, ƒçekejte‚Ä¶</div>';
            const keyword = document.getElementById('keyword').value;
            lastKeyword = keyword;
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ keyword })
                });
                if (!response.ok) throw new Error('Chyba p≈ôi generov√°n√≠ PDF.');
                const blob = await response.blob();
                lastPdfBlob = blob;
                const url = window.URL.createObjectURL(blob);
                resultDiv.innerHTML = `<a href="${url}" download="jobs.pdf" style="font-size:1.2rem;font-weight:bold;display:inline-block;margin-top:10px;">
                    <span class="fa-solid fa-download"></span> St√°hnout PDF
                </a>`;
            } catch (err) {
                resultDiv.innerHTML = `<span style='color:#c00;'>${err.message}</span>`;
            }
        });
        // Odesl√°n√≠ PDF e-mailem
        const emailForm = document.getElementById('emailForm');
        const emailResult = document.getElementById('emailResult');
        emailForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            emailResult.innerHTML = '<span class="loader" style="width:24px;height:24px;border-width:4px;"></span> Odes√≠l√°m‚Ä¶';
            const email = document.getElementById('email').value;
            if (!lastKeyword) {
                emailResult.innerHTML = '<span style="color:#c00;">Nejprve vygenerujte PDF.</span>';
                return;
            }
            try {
                const response = await fetch('/send_email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ keyword: lastKeyword, email })
                });
                if (!response.ok) throw new Error('Chyba p≈ôi odes√≠l√°n√≠ e‚Äëmailu.');
                const data = await response.json();
                emailResult.innerHTML = `<span style='color:green;'>${data.message}</span>`;
            } catch (err) {
                emailResult.innerHTML = `<span style='color:#c00;'>${err.message}</span>`;
            }
        });
    </script>
</body>
</html>
